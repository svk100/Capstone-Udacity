apiVersion: apps/v1
kind: Deployment
metadata:
  name: udacity-capstone
spec:
  replicas: 4
  selector:
    matchLabels:
      app: udacity-capstone
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: udacity-capstone
    spec:
      containers:
      - name: udacity-capstone
        image: svk100/blueapp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: default-port