version: 2.1

orbs:
  aws-eks: circleci/aws-eks@2.1.2
  kubernetes: circleci/kubernetes@1.3.0
  aws-cli: circleci/aws-cli@3.1.1

parameters:
  build:
    type: boolean
    default: false
  update:
    type: boolean
    default: false
  build-eks:
    type: boolean
    default: false

jobs:

  build-docker-image:
    docker:
      - image: cimg/python:3.10.4
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true

      - run:
          name: install dependencies
          command: |
            cd GreenApp
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            sudo wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            sudo chmod +x /bin/hadolint
      - run:
          name: run lint
          command: |
            cd GreenApp
            . venv/bin/activate
            make lint
      - run:
          name: create docker image
          command: |
            docker container ls
            cd GreenApp
            docker build -t greenapp .
            docker image ls
      - run:
          name: test docker image
          command: |
            cd GreenApp
            docker run -d -p 8000:80 greenapp
            if docker ps | grep 'greenapp'
            then
              echo 'Docker works fine'
            else
              echo 'Docker test failed'
              exit 1
            fi
      - run:
          name: upload docker image
          command: |
            cd GreenApp
            echo $docker_password | docker login -u $docker_username --password-stdin 
            docker tag greenapp svk100/greenapp
            docker container ls
            docker push svk100/greenapp

  build-eks-cluster:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - kubernetes/install-kubectl
      - aws-cli/setup
      - run:
          name: Install ekstcl
          command: |
            curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
            sudo mv /tmp/eksctl /usr/local/bin
            eksctl version
            aws --version
            kubectl version --short --client
      - run:
          name: Build EKS Cluster
          command: |
            eksctl create cluster --name udacity-capstone --version 1.22 --region us-east-1 --node-type t2.micro --nodes-min 2 --nodes-max 2  --dry-run
      - run:
          name: Deploy to EKS
          command: |
            aws eks --region us-east-1 update-kubeconfig --name udacity-capstone
            sed -i .bak -e 's/v1alpha1/v1beta1/' ~/.kube/config
            kubectl apply -f eksConfig/LBConfig.yml
            kubectl apply -f eksConfig/deployment.yml
  
workflows:
  build-workflow:
    when: << pipeline.parameters.build >>
    jobs:
      - build-docker-image
 
  build-eks-workflow:
    when: << pipeline.parameters.build-eks >>
    jobs:
      - build-eks-cluster

